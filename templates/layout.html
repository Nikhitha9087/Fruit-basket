<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/52813464a4.js"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link rel = "shortcut icon" type = "image/png" href = "static/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

        <title>Fruit Basket: {% block title %}{% endblock %}</title>

    </head>

    <body>
                    {% if session["user_id"] %}
                    <div class = "nav-bar">
                        <a href = "/" class = "brand">Fruit Basket</a>
                        <form action = "/" method = "post">
                        <div class = "search">
                                <input type = "text" placeholder = "Search here" name = "search" autocomplete ="off">
                                <button type = "submit" id = "search"><i class="fa fa-search" aria-hidden="true" id = "search-btn"></i></button>
                        </div>
                        </form>
                        <nav class = "nav-items">

                          <a href = "/cart"><i class="fa fa-shopping-cart fa-fw" aria-hidden="true" id = "cart"></i></a>
            
                          <a href = "/logout">Logout</a>
                        </nav>
                     </div>

                    {% else %}
                       <div class = "nav-bar">
                          <a href = "/" class = "brand">Fruit Basket</a>
                          <nav class = "nav-items">
                            <a href = "/login">Login</a>
                          </nav>
                       </div>
                    {% endif %}

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>



    </body>

</html>
